<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HopeVid- Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />

    <link rel="stylesheet" href="log.css" />
</head>

<body style="padding: 1em;">

    <section class="side">
        <div class="container cent">
            <img src="assets/mask2.jpg" width="60%">
            <h1 class="title" style="margin-top: 1em;">Join the HopeVid Family!</h1>
            <!--Form-->
            <div class="w-60 cent">
                <div class="field cent">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Full Name">
                        <span class="icon is-small is-left">
                            <i class="lni lni-emoji-friendly"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="lni lni-rocket"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Age">
                        <span class="icon is-small is-left">
                            <i class="lni lni-cake"></i>
                        </span>
                    </p>
                </div>
                <div class="field cent">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="lni lni-website"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="lni lni-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <h1 class="subtitle">Already in? <a class="log-links" href="Login.html">Log in</a>.</h1>
                    <button class="button is-medium is-hope">Sign In</button>
                </div>
            </div>
            <!--Form Ends-->
        </div>
    </section>
</body>

</html>
