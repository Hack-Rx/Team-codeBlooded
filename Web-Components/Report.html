<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HopeVid- Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="log.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />

    <link rel="stylesheet" href="logs.css" />
</head>

<body style="padding: 1em;">

    <section class="side">
        <div class="container">
            <h1 class="title">Report</h1>
            <hr width="60%">
            <div class="w-60m">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Full Name">
                        <span class="icon is-small is-left">
                            <i class="lni lni-emoji-friendly"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Phone">
                        <span class="icon is-small is-left">
                            <i class="lni lni-phone"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Address">
                        <span class="icon is-small is-left">
                            <i class="lni lni-home"></i>
                        </span>
                    </p>
                </div>
                <div class="field cent">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Relation">
                        <span class="icon is-small is-left">
                            <i class="lni lni-customer"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-normal" placeholder="Anything Else?"></textarea>
                    </div>
                </div>
                <div class="field">
                    <h1 class="subtitle">By reporting, you follow our <a class="log-links">t&C</a>.</h1>
                    <button class="button is-medium is-hope">Report</button>
                    <button class="button is-medium is-hope" onclick="window.location.href='Hero.html'">Back</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
